<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa</title>
</head>
<body style="background-image: url('—Pngtree—blue fresh air line geometric_1145605.jpg'); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <form action="halgif.html" method="GET" style="background-color: white; padding: 20px; border-radius: 10px; width: 250px; text-align: center;">
        <h2>Formulir Pendaftaran</h2>

        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" style="width: 100%; margin: 5px 0;" required><br>

        <label for="nim">NIM:</label><br>
        <input type="text" id="nim" name="nim" style="width: 100%; margin: 5px 0;" required><br>

        <label for="jurusan">Jurusan:</label><br>
        <select id="jurusan" name="jurusan" style="width: 100%; margin: 5px 0;" required>
            <option value="TI">Teknik Informatika</option>
            <option value="SI">Sistem Informasi</option>
            <option value="SI">Teknik Sipil</option>
            <option value="TI">Teknik Industri</option>
            <option value="SK">Sastra Inggris</option>
        </select><br>

        <label for="Hobi">Hobi:</label><br>
        <select name="Hobi" id="Hobi" style="width: 100%; margin: 5px 0;" required>
            <option value="Basket Ball">basketball</option>
            <option value="football">Football</option>
            <option value="Berenang">Berenag</option>
            <option value="Road Trip">Road Trip</option>
        </select><br>

        <button type="submit" style="padding: 10px 20px; background-color: #33cc66; color: white; border: none; border-radius: 5px; margin-top: 10px;">DAFTAR</button>
    </form>

</body>
</html>
